            <script defer="" data-name="footer-interactions">
              document.addEventListener('DOMContentLoaded', function() {
                (function(){
                  const footerForm = document.querySelector(".footer-form")
                  if (footerForm) {
                    footerForm.addEventListener("submit", (e) => {
                      const emailInput = footerForm.querySelector(".footer-input")
                      if (emailInput.checkValidity()) {
                        const submitBtn = footerForm.querySelector(".footer-submit-btn")
                        const originalContent = submitBtn.innerHTML

                        submitBtn.style.backgroundColor = "var(--color-accent)"
                        submitBtn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 6L9 17l-5-5"/></svg>'

                        setTimeout(() => {
                          submitBtn.style.backgroundColor = ""
                          submitBtn.innerHTML = originalContent
                          footerForm.reset()
                        }, 3000)
                      }
                    })
                  }
                })()
              });
            </script>
