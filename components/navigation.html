        <div class="navigation-container2">
          <div class="navigation-container3">
            <script defer="" data-name="navigation-logic">
              document.addEventListener('DOMContentLoaded', function() {
                (function(){
                  const mobileToggle = document.getElementById("navigation-mobile-toggle")
                  const mobileClose = document.getElementById("navigation-mobile-close")
                  const mobileOverlay = document.getElementById("navigation-mobile-overlay")
                  const body = document.body

                  const openMenu = () => {
                    mobileOverlay.classList.add("is-active")
                    mobileOverlay.setAttribute("aria-hidden", "false")
                    mobileToggle.setAttribute("aria-expanded", "true")
                    body.style.overflow = "hidden"
                  }

                  const closeMenu = () => {
                    mobileOverlay.classList.remove("is-active")
                    mobileOverlay.setAttribute("aria-hidden", "true")
                    mobileToggle.setAttribute("aria-expanded", "false")
                    body.style.overflow = ""
                  }

                  mobileToggle.addEventListener("click", openMenu)
                  mobileClose.addEventListener("click", closeMenu)

                  mobileOverlay.addEventListener("click", (e) => {
                    if (e.target.tagName === "A" && !e.target.classList.contains("navigation-mobile-summary")) {
                      closeMenu()
                    }
                  })

                  document.addEventListener("keydown", (e) => {
                    if (e.key === "Escape" && mobileOverlay.classList.contains("is-active")) {
                      closeMenu()
                    }
                  })

                  const dropdownTrigger = document.querySelector(".navigation-dropdown-trigger")
                  if (dropdownTrigger) {
                    dropdownTrigger.addEventListener("click", (e) => {
                      const isExpanded = dropdownTrigger.getAttribute("aria-expanded") === "true"
                      dropdownTrigger.setAttribute("aria-expanded", !isExpanded)
                    })
                  }
                })()
              });
            </script>
          </div>
        </div>
